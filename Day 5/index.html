<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .content-box {
      box-sizing: content-box;
      width: 200px;
      padding: 20px;
      border: 10px solid black;
      margin: 20px;
      background-color: lightblue;
    }

    /* Set the box-sizing to border-box */
    .border-box {
      box-sizing: border-box;
      width: 200px;
      padding: 20px;
      border: 10px solid black;
      margin: 20px;
      background-color: lightgreen;
    }
  </style>
</head>

<body>
  <h1>Hello World</h1>
  <p>this is my world</p>
  <div class="content-box">ddddd</div>
  <div class="border-box">ddddd</div>
  <div style="background-color: cadetblue;">ddddd</div>
</body>

</html>
